---
layout: single
---

<div class="vehicle-profile">
  <h1>{{ page.name }}</h1>
  
  {% if page.from %}
  <div class="vehicle-meta">
	<p> {{ page.from }} - <p/>
	{% if page.until %}
		<p> {{ page.until }} </p>
	{% else %}
		<p> Now </p>
	{% endif %}
  </div>
  {% endif %}
  
  <div class="vehicle-content">
    {{ content }}
  </div>
</div>
